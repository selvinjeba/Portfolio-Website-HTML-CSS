<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<title>Contact</title>
</head>
<body>
    <div class="container">
    <div class="sec-one">
        <h1 class="sec-one__name">Selvin Jebaraj</h1>
    
    <p class="sec-one__role">Web Develper</p>
    <a href="index.html" class="sec-one__contact">Home</a>

    </div>

    <div class="contact-form">

        <form action="/submit" method="post">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Enter you name" name="name" class="contact-form__input" required></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter you Email" name="email" class="contact-form__input" required></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea name="message" rows="4" class="contact-form__textarea"required></textarea></td>
                </tr>
                <tr>
                    <td></td><td colspan="2"><input type="submit" value="Submit" class="contact-form__submit"></td>
                </tr>
            </table>
        </form>
        

    </div>
        
    
    <div class="sec-five">

        <p class="sec-five__title">
            Social Media:
            <a href="https://www.instagram.com/">Instagram</a>
            <a href="https://www.linkedin.com/">Linkedin</a>
            </p>
            <p class="sec-five__desc">&copy;Selvin Jebaraj</p>
    
      </div>
    
    </div>
        
</body>
</html>
